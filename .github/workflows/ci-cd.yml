name: CI / CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE_REGISTRY: docker.io
  DOCKER_IMAGE_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}

jobs:

  install-deps:
    name: "‚¨áÔ∏è Install & Cache Deps"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Yarn
        run: corepack prepare yarn@4.9.2 --activate
      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Generate Prisma Client
        run: yarn prisma generate
      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .

  lint-test:
    name: "üîç Lint & Test"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Yarn
        run: corepack prepare yarn@4.9.2 --activate
      - name: Run ESLint
        run: yarn lint
      - name: Run tests with coverage
        run: yarn test --coverage --ci
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  security:
    name: "üîí Security Scan"
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Pheme Protocol'
          path: '.'
          format: 'HTML'
          out: 'reports'
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports

  solidity-scan:
    name: "üõ°Ô∏è Solidity Security Scan"
    runs-on: ubuntu-latest
    needs: security
    if: contains(github.event.pull_request.changed_files, 'contracts/') || contains(github.event.head_commit.modified, 'contracts/')
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .
      - name: Run Slither
        uses: addnab/docker-run-action@v3
        with:
          image: trailofbits/slither:latest
          options: -v ${{ github.workspace }}:/contracts
          run: slither /contracts

  build:
    name: "üèóÔ∏è Build & Compile"
    runs-on: ubuntu-latest
    needs: [lint-test, solidity-scan]
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Yarn
        run: corepack prepare yarn@4.9.2 --activate
      - name: Compile Contracts
        if: contains(github.event.pull_request.changed_files, 'contracts/') || contains(github.event.head_commit.modified, 'contracts/')
        working-directory: contracts
        run: yarn compile
      - name: Build Backend (src)
        if: contains(github.event.pull_request.changed_files, 'src/') || contains(github.event.head_commit.modified, 'src/')
        working-directory: src
        run: yarn build
      - name: Build Frontend (web)
        if: contains(github.event.pull_request.changed_files, 'web/') || contains(github.event.head_commit.modified, 'web/')
        working-directory: web
        run: yarn build
      - name: Build Bots
        if: contains(github.event.pull_request.changed_files, 'bots/') || contains(github.event.head_commit.modified, 'bots/')
        run: |
          if [ ! -d "bots" ]; then
            echo "::error::Bots directory not found"
            exit 1
          fi
          cd bots
          echo "Running security audit..."
          yarn audit
          echo "Building bots..."
          yarn build
        env:
          NODE_ENV: production
          BOT_SECURITY_LEVEL: high
          RATE_LIMIT_ENABLED: true

  docker:
    name: "üê≥ Docker Build & Push"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build & Push Backend Image
        if: contains(github.event.pull_request.changed_files, 'src/') || contains(github.event.head_commit.modified, 'src/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.app
          build-args: |
            SERVICE=src
            PORT=3001
          push: true
          tags: $DOCKER_IMAGE_REGISTRY/$DOCKER_IMAGE_NAMESPACE/pheme-backend:${GITHUB_SHA::8}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build & Push Frontend Image
        if: contains(github.event.pull_request.changed_files, 'web/') || contains(github.event.head_commit.modified, 'web/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.app
          build-args: |
            SERVICE=web
            PORT=3000
          push: true
          tags: $DOCKER_IMAGE_REGISTRY/$DOCKER_IMAGE_NAMESPACE/pheme-frontend:${GITHUB_SHA::8}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build & Push Bots Image
        if: contains(github.event.pull_request.changed_files, 'bots/') || contains(github.event.head_commit.modified, 'bots/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.app
          build-args: |
            SERVICE=bots
            PORT=3002
          push: true
          tags: $DOCKER_IMAGE_REGISTRY/$DOCKER_IMAGE_NAMESPACE/pheme-bots:${GITHUB_SHA::8}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Scan Docker Images
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $DOCKER_IMAGE_REGISTRY/$DOCKER_IMAGE_NAMESPACE/pheme-backend:${GITHUB_SHA::8},$DOCKER_IMAGE_REGISTRY/$DOCKER_IMAGE_NAMESPACE/pheme-frontend:${GITHUB_SHA::8},$DOCKER_IMAGE_REGISTRY/$DOCKER_IMAGE_NAMESPACE/pheme-bots:${GITHUB_SHA::8}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH' 