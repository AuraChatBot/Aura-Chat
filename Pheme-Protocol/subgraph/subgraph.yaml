specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PhemeProtocol
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"  # To be updated
      abi: PhemeProtocol
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Verification
      abis:
        - name: PhemeProtocol
          file: ./abis/PhemeProtocol.json
      eventHandlers:
        - event: VerificationCreated(indexed address,string,uint256)
          handler: handleVerificationCreated
      file: ./src/mapping.ts 