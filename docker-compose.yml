services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env.local
    volumes:
      - ./:/app
    command: yarn workspace @pheme-protocol/web dev
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: src/Dockerfile.backend
    ports:
      - '3001:3001'
    env_file:
      - .env.local
    volumes:
      - ./src:/app
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: